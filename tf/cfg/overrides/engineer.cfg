// Commands here will be run when you select Engineer

// Reset binds
exec binds

// Build binds
alias "engi_sentry"	"destroy 2 0; build 2 0"
alias "engi_dispenser"	"destroy 0 0; build 0 0"
alias "engi_entrance"	"destroy 1 0; build 1 0"
alias "engi_exit"	"destroy 1 1; build 1 1"

// Eureka effect script
alias "+engi_teleport_spawn"	"slot3"
alias "-engi_teleport_spawn"	"eureka_teleport"

// Overrides
bind "b"	"+engi_teleport_spawn"
bind "q"	"lastinv"
bind "MOUSE4"	"engi_dispenser"
bind "MOUSE5"	"engi_sentry"