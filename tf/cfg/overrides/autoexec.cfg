// Commands here will run at game launch, after mastercomfig

// Tabgraph
alias +tabgraph "+showscores; net_graph 1"
alias -tabgraph "-showscores; net_graph 0"

// Crosshair
cl_crosshair_file = ""

cl_crosshair_blue = 0
cl_crosshair_red = 0
cl_crosshair_green = 255

cl_crosshair_scale = 30

cl_crosshairalpha 200

// Hitsound
tf_dingalingaling = 1
tf_dingalingaling_effect = 0
tf_dingalingaling_last_effect = 0
tf_dingalingaling_lasthit = 1
tf_dingalingaling_repeat_delay = 0.007

// Server aliases
exec servers