// Commands here will be run when you select Spy

// Reset binds
exec binds

// Quick disguises 
alias scout	"disguise 1 -1"
alias soldier	"disguise 3 -1"
alias pyro	"disguise 7 -1"
alias demo	"disguise 4 -1"
alias heavy	"disguise 6 -1"
alias engineer	"disguise 9 -1"
alias medic	"disguise 5 -1"
alias sniper	"disguise 2 -1"
alias spy	"disguise 8 -1"

alias undisguise "disguise 8 -2"

// Sapper bind
alias "+sapattack" "+attack; say_team sapping"
alias "-sapattack" "-attack"
alias "+sap" "slot2; bind mouse4 medic; bind mouse1 +sapattack"
alias "-sap" "lastinv; bind mouse4 scout; bind mouse1 +attack; -sapattack"

// Taunt bind
alias "+spycrab" "slot4"
alias "-spycrab" "taunt"

// Overrides
bind "g" "+spycrab"
bind "b" "lastdisguise"
bind "q" "undisguise"
bind "MOUSE4" "scout"
bind "MOUSE5" "+sap"


